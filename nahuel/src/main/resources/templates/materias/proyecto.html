<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>UNLa</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/index">UNLa library</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item">
						<a class="nav-link" href="/perfiles/lista">Lista Perfiles</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/logout">Cerrar sesion</a>
					</li>

			</div>
			</li>
			</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

	</div>
	
	
	
	
	<div class="container">
	
	<a class="btn btn-primary btn-sm" sec:authorize="hasAuthority('Administrador')" th:href="@{/carreras/materia}"
			th:text="Atras" title="atras">
		</a>


		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Proyecto de software</th>
										
				</tr>	
			</thead>
			<tbody>
			</tbody>
		</table>

	
		<a class="nav-link float-right" th:href="@{/perfiles/lista/(format=pdf)}" title="Exportar a PDF"
			target="_blank">

			<img class="img-responsive center-box" th:src="@{/images/pdf.png}" height="auto">
		</a>
		
			
			<form method="POST" th:action="@{/carreras/upload}" enctype="multipart/form-data">
				<input type="file" name="file" /><br /><br />
				<input type="submit" value="Subir" />
			</form>
	
	</div>


	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
			<p>Copyright UNLa 2021</p>
		</div>

		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>

</body>

</html>
